<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriLearn</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/icon-leaf.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="images/hero-image.png" alt="AgriLearn Logo" class="logo">
                    <h1>AgriLearn</h1>
                </div>
            </div>

            <div class="role-toggle">
                <button class="role-btn active" data-role="teacher">Teacher</button>
                <button class="role-btn" data-role="student">Student</button>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="form-footer">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
            </form>

            <div class="social-login">
                <p>or login with</p>
                <div class="social-buttons">
                    <button class="social-btn facebook" title="Login with Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn google" title="Login with Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn twitter" title="Login with Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>

            <div class="auth-redirect">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
